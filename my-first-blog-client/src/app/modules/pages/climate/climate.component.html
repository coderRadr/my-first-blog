<div *ngIf="showLoader">
    <app-loader></app-loader>
</div>
<div *ngIf="!showLoader" class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="weather">
                <div class="current">
                    <div class="info">
                        <div>&nbsp;</div>
                        <div class="city"><small><small>STATE:</small></small> {{stateName}}</div>
                        <div class="temp">{{temperature}}&deg; <small>F</small></div>
                        <div class="condition">{{weatherCondition}}</div>
                        <div class="wind"><small><small>WIND:</small></small> {{windSpeed}} km/h</div>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
