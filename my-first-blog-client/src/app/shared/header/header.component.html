<div class="card headerStyle">
    <h5 class="card-header">
        <div class="col-md-11 offset-md-1">
            <span *ngFor="let dt of headerModels" class="offset-md-1">
                <button pButton type="button" class ="ui-button-raised headerButton" (click)="sendEvent(dt)">{{dt.name}}</button>
            </span>
        </div>
    </h5>
</div>
